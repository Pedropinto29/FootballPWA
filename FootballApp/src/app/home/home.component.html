<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">"Home"</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1> Last News</h1>
<div *ngIf="userType">
    <ion-card class="card" *ngFor="let article of articles" (click) ="viewArticle(article)">
        <ion-card-title class="text">
            {{article.title}}
            <button class="cardButton" (click)="edit(article)">EDIT</button>
        </ion-card-title>
        <ion-card-subtitle class="text2">
            {{article.subtitle}}
            <button class="cardButton" (click)="delete(article)">DELETE</button>
        </ion-card-subtitle>
    </ion-card>
    <div class="butttonDiv">
        <button (click) = "newArticle()"> Create a news</button>
    </div>
</div>

<div *ngIf="!userType">
    <ion-card class="card" *ngFor="let article of articles" (click) ="viewArticle(article)">
        <ion-card-title class="text">
            {{article.title}} 
        </ion-card-title>
        <ion-card-subtitle class="text">
            {{article.subtitle}}
        </ion-card-subtitle>
    </ion-card>
</div>
    
  </div>
</ion-content>
